<!DOCTYPE html>
<html>
<head>
<title>I Hetaste Laget - Settings</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="Navigation.css">
<link rel="stylesheet" href="Settings.css">
<script>
  function theSettingsPage(){
    window.location.href = "Settings.html"
  }
  function aboutUsPage(){
    window.location.href = "About.html";
  } 

  function theGraphPage(){
    window.location.href = "Graph.html"
  }
</script>
</head>

<body>
  <div id="navBar">
    <button id="iHetasteLaget"><strong>I Hetaste Laget</strong></button>
    <div id="navButtonsDiv">
      <button class="navButton" id="navTheGraph" onclick="theGraphPage()">The Graph</button>
      <button class="navButton" id="navAboutUs" onclick="aboutUsPage()">About Us</button>
      <button class="navButton" id="navTheSettings" onclick="theSettingsPage()">Settings</button>
    </div>
  </div>
  <h1 class="settings">Settings</h1>
  <form class="settings">
    <label>Sensor1 Name:<br />
    <input type="text" class="sensorInput" id="sensor1Value"/></label>
  </form>
  <br>
  <form class="settings">
    <label>Sensor2 Name:<br />
    <input type="text" class="sensorInput" id="sensor2Value"/></label>
  </form>
  <br>
  <form class="settings">
    <label>Sensor3 Name:<br />
    <input type="text" class="sensorInput" id="sensor3Value"/></label>
  </form>
  <br>
  <form class="settings">
    <label>Sensor4 Name:<br />
    <input type="text" class="sensorInput" id="sensor4Value"/></label>
  </form>
  <br>
  <form class="settings">
    <label>Sensor5 Name:<br />
    <input type="text" class="sensorInput" id="sensor5Value"/></label>
  </form>
  <br>
  <input class="settings" type="submit" value="Save" onclick="getData()">
  <script src="Settings.js"></script>
</body>
