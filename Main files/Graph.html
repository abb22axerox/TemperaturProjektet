<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link rel="stylesheet" href="Graph.css">
<link rel="stylesheet" href="Website.css">
<link rel="stylesheet" href="Navigation.css">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Hetaste Laget - Graph</title>
  <script>
    function theSettingsPage(){
      window.location.href = "Settings.html"
    }

    function aboutUsPage(){
      window.location.href = "About.html";
    } 

    function contactUsPage(){
      window.location.href = "Contact.html"
    }

    function theGraphPage(){
      window.location.href = "Graph.html"
    }
  </script>
</head>

<body> 
  <div id="navBar">
    <button id="iHetasteLaget"><strong>I Hetaste Laget</strong></button>
    <div id="navButtonsDiv">
      <button class="navButton" id="navTheGraph" onclick="theGraphPage()">The Graph</button>
      <button class="navButton" id="navContactUs" onclick="contactUsPage()">Contact Us</button>
      <button class="navButton" id="navAboutUs" onclick="aboutUsPage()">About Us</button>
      <button class="navButton" id="navTheSettings" onclick="theSettingsPage()">Settings</button>
    </div>
  </div>
  
  <div id="graphBody">

    <div id="graphSwitcherDiv">
      <button class="button" id="tempButton" onclick="tempFunction()"><strong>Temperature</strong></button>
      <button class="button" id="humButton" onclick="humFunction()"><strong>Humidity</strong></button>
    </div>

    <div class="filler1"></div>

    <div id="centre">

      <div id="myPlot"></div>
    
      <form id="timeDivDiv">
        <div id="timeDiv">
          <div id="startTimeDiv">
            <label for="fname"><strong>Start Time:</strong></label>
              <br>
            <input type="text" id="startTime" value="">
          </div>
          <div id="stopTimeDiv">
            <label for="fname"><strong>Stop Time:</strong></label>
              <br>
            <input type="text" id="stopTime" value="">
          </div>
        </div>
        <input type="reset" id="refreshButton" value="Refresh" onclick="refreshFunction()">
      </form>

      <div id="sensorButtonsDiv">
        <!-- Show/Hide Buttons Temperature-->
        <label class="switch" id="S1Label">
          <input type="checkbox" id="S1">
        <span class="sensorSpan">S1</span>
        </label>

        <label class="switch" id="S2Label">
          <input type="checkbox" id="S2">
        <span class="sensorSpan">S2</span>
        </label>

        <label class="switch" id="S3Label">
          <input type="checkbox" id="S3">
        <span class="sensorSpan">S3</span>
        </label>

        <label class="switch" id="S4Label">
          <input type="checkbox" id="S4">
        <span class="sensorSpan">S4</span>
        </label>

        <label class="switch" id="S5Label">
          <input type="checkbox" id="S5">
        <span class="sensorSpan">S5</span>
        </label>
      </div>

    </div>

    <div class="filler1"></div> 
    <div class="filler2"></div>

  </div>
  <div id="write">
    <p>The serial number is: </p>
</div>

  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
  <script src="Graph.js"></script>
  <!-- <script src="Settings.js"></script> -->
</body>
</html>
