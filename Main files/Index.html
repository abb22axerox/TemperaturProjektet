<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link rel="stylesheet" href="TheGraph.css">
<link rel="stylesheet" href="Website.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TP - Graph</title>
</head>
<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>BG5</b> Projektet</a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="Index.html" class="w3-bar-item w3-button">Graph</a>
        <a href="AboutUs.html" class="w3-bar-item w3-button">About</a>
        <a href="ContactUs.html" class="w3-bar-item w3-button">Contact</a>
      </div>
    </div>
  </div>
  <h1 id="header"><strong>I HETASTE LAGET</strong></h1>
  <div id="body">

    <div id="graphSwitcherDiv">
      <button class="button" id="tempButton" onclick="tempFunction()"><strong>Temperature</strong></button>
      <button class="button" id="humButton" onclick="humFunction()"><strong>Humidity</strong></button>
    </div>

    <div class="filler1"></div>

    <div id="centre">

      <div id="myPlot"></div>
    
      <form id="timeDivDiv">
        <div id="timeDiv">
          <div id="startTimeDiv">
            <label for="fname"><strong>Start Time:</strong></label>
              <br>
            <input type="text" id="startTime" value="">
          </div>
          <div id="stopTimeDiv">
            <label for="fname"><strong>Stop Time:</strong></label>
              <br>
            <input type="text" id="stopTime" value="">
          </div>
        </div>
        <input type="reset" id="refreshButton" value="Refresh" onclick="refreshFunction()">
      </form>

      <div id="buttons">
        <!-- Show/Hide Buttons Temperature-->
        <label class="switch">
          <input type="checkbox" id="S1">
          <span class="slider"></span>
        </label>

        <label class="switch">
          <input type="checkbox" id="S2">
          <span class="slider"></span>
        </label>

        <label class="switch">
          <input type="checkbox" id="S3">
          <span class="slider"></span>
        </label>

        <label class="switch">
          <input type="checkbox" id="S4">
          <span class="slider"></span>
        </label>

        <label class="switch">
          <input type="checkbox" id="S5">
          <span class="slider"></span>
        </label>
      </div>

    </div>

    <div class="filler1"></div> 
    <div class="filler2"></div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
  <script src="index.js"></script>
</body>
</html>
