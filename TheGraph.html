<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<link rel="stylesheet" href="TheGraph.css">
<body>
  <button onclick="tempFunction()">Temperature</button>
  <div id="myPlot" style="width:100%;max-width:700px"></div>
    <form>
      <label for="fname"><strong>Start Time:</strong></label>
      <br>
      <input type="text" id="startTime" value="">
      <br>
      <label for="fname"><strong>Stop Time:</strong></label>
      <br>
      <input type="text" id="stopTime" value="">
      <input type="reset" value="Reset">
    </form>

    <!-- Show/Hide Buttons Temperature-->
    <label class="switch">
      <input type="checkbox" id="S1">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="S2">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="S3">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="S4">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="S5">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="SS">
      <span class="slider"></span>
    </label>

    <br>

    <!-- Show/Hide Buttons Humidity-->
    <label class="switch">
      <input type="checkbox" id="S1H">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="S2H">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="S3H">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="S4H">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="S5H">
      <span class="slider"></span>
    </label>

    <label class="switch">
      <input type="checkbox" id="SSH">
      <span class="slider"></span>
    </label>
  </div>
  <script src="TheGraph(Temp).js"></script>
  <!-- <script src="TheGraph(Hum).js"></script> -->
</body>
</html>
